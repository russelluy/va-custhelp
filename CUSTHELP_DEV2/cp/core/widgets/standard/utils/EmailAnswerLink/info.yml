version: "1.0.1"
requires:
  framework: ["3.0", "3.1", "3.2"]
  jsModule: [standard, mobile]
attributes:
  label_link:
    name: rn:msg:LINK_LABEL_CMD
    type: STRING
    description: rn:msg:STRING_DISPLAYS_LINK_PAGE_LBL
    default: rn:msg:EMAIL_THIS_PAGE_LBL
  label_dialog_title:
    name: rn:msg:HEADER_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_DIALOG_TITLE_LBL
    default: rn:msg:EMAIL_ANS_HDG
  label_tooltip:
    name: rn:msg:TOOLTIP_LBL
    type: STRING
    description: rn:msg:STRING_DISPLAYS_HOVERS_LINK_LBL
    default: rn:msg:EMAIL_A_LINK_TO_THIS_ANSWER_LBL
  icon_path:
    name: rn:msg:ICON_PATH_LBL
    type: filepath
    description: rn:msg:OPTIONAL_IMAGE_FILE_DISPLAY_LINK_LBL
    default: images/Email.png
  label_icon_alt:
    name: rn:msg:ICON_ALT_LABEL_LBL
    type: STRING
    description: rn:msg:ALTERNATIVE_TXT_ICON_ICON_PATH_MSG
  label_to:
    name: rn:msg:TO_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_BY_TO_FIELD_LBL
    default: rn:msg:RECIPIENT_EMAIL_LBL
  label_sender_name:
    name: rn:msg:NAME_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_BY_NAME_FIELD_LBL
    default: rn:msg:YOUR_NAME_LBL
  label_sender_email:
    name: rn:msg:SENDER_EMAIL_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DISPLAY_SENDERS_EMAIL_FIELD_LBL
    default: rn:msg:YOUR_EMAIL_ADDR_LBL
  label_send_button:
    name: rn:msg:SEND_BUTTON_LABEL_CMD
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_ON_SEND_BUTTON_LBL
    default: rn:msg:SEND_EMAIL_CMD
  label_cancel_button:
    name: rn:msg:LABEL_CANCEL_BUTTON_LBL
    type: STRING
    description: rn:msg:LABEL_TO_DISPLAY_ON_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
  label_email_sent:
    name: rn:msg:EMAIL_SENT_LABEL_LBL
    type: STRING
    description: rn:msg:MESSAGE_DISPLAY_EMAIL_SUCCESSFULLY_LBL
    default: rn:msg:EMAIL_HAS_BEEN_SENT_MSG
  send_email_ajax:
    name: rn:msg:SEND_EMAIL_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_SEND_EMAIL_ANS_AJAX_REQ_LBL
    default: /ci/ajax/widget
info:
  description: rn:msg:WIDGET_LINK_CLICKED_ALLOWS_EMAIL_MSG
  urlParameters:
    a_id:
      name: rn:msg:ANS_ID_LBL
      description: rn:msg:ANSWER_ID_TO_EMAIL_LBL
      required: true
      example: a_id/3
