version: "1.0.2"
requires:
  framework: ["3.0", "3.1", "3.2"]
  jsModule: [standard, mobile]
attributes:
  report_id:
    name: rn:msg:REPORT_ID_LBL
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
    type: INT
    min: 1
  per_page:
    name: rn:msg:ITEMS_PER_PAGE_LBL
    description: rn:msg:CONTROLS_RES_DISP_PG_OVERRIDDEN_MSG
    default: 0
    type: INT
  maximum_page_links:
    name: rn:msg:MAXIMUM_PAGE_LINKS_LBL
    description: rn:msg:MAX_INDIVIDUAL_PG_LINKS_DISP_LBL
    default: 6
    type: INT
  forward_icon_path:
    name: rn:msg:IMAGE_FOR_FORWARD_ARROW_LBL
    description: rn:msg:FILE_PATH_IMAGE_DISP_FORWARD_BTN_LBL
    type: STRING
  back_icon_path:
    name: rn:msg:IMAGE_FOR_BACK_ARROW_LBL
    description: rn:msg:FILE_PATH_IMAGE_DISPLAY_BUTTON_LBL
    type: STRING
  label_page:
    name: rn:msg:LABEL_PAGE_LBL
    description: rn:msg:DISP_PAGE_INDICATOR_HOVERS_PAGE_LBL
    default: rn:msg:PAGE_PCT_S_OF_PCT_S_LBL
    type: STRING
  label_forward:
    name: rn:msg:FORWARD_LABEL_CMD
    description: rn:msg:LABEL_FOR_THE_FORWARD_LINK_LBL
    default: rn:msg:NEXT_GT_WIN_G_HK
    type: STRING
  label_back:
    name: rn:msg:BACK_LABEL_CMD
    description: rn:msg:LABEL_FOR_THE_BACK_LINK_LBL
    default: rn:msg:LT_PREVIOUS_WIN_L_HK
    type: STRING
info:
  description: rn:msg:WIDGET_DISP_PG_LINKS_NAVIGATE_PAGES_MSG
  urlParameters:
    page:
      name: rn:msg:PAGE_LBL
      description: rn:msg:SETS_PAGE_PAGE_URL_PARAMETER_LBL
      example: page/2
