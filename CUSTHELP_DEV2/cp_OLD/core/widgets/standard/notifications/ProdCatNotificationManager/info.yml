version: "1.2.1"
requires:
  framework: ["3.2"]
  jsModule: [standard, mobile]
attributes:
  renew_notification_ajax:
    name: rn:msg:RENEW_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_PRODCAT_RENEW_NOTIF_LBL
    default: /ci/ajaxRequest/addOrRenewNotification
  delete_notification_ajax:
    name: rn:msg:DELETE_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_PRODCAT_DEL_NOTIFICATIONS_LBL
    default: /ci/ajaxRequest/deleteNotification
  label_renew_button:
    name: rn:msg:LABEL_RENEW_LBL
    description: rn:msg:LABEL_TO_USE_FOR_RENEW_BUTTON_LBL
    default: rn:msg:RENEW_CMD
    type: STRING
  label_delete_button:
    name: rn:msg:LABEL_DELETE_LBL
    description: rn:msg:LABEL_TO_USE_FOR_DELETE_BUTTON_LBL
    default: rn:msg:DELETE_CMD
    type: STRING
  label_notif_renewed:
    name: rn:msg:NOTIFICATION_RENEWED_LABEL_LBL
    description: rn:msg:MESSAGE_DISP_RENEWED_NOTIFICATION_LBL
    default: rn:msg:NOTIFICATION_HAS_BEEN_RENEWED_MSG
    type: STRING
  label_notif_deleted:
    name: rn:msg:NOTIFICATION_DELETED_LABEL_LBL
    description: rn:msg:MESSAGE_DISPLAY_DEL_NOTIFICATION_LBL
    default: rn:msg:NOTIFICATION_HAS_BEEN_DELETED_MSG
    type: STRING
  label_no_notifs:
    name: rn:msg:LABEL_NO_NOTIFS_LBL
    description: rn:msg:MESSAGE_DISP_DOESNT_NOTIFICATIONS_LBL
    default: rn:msg:DONT_PRODUCT_CAT_NOTIFICATIONS_MSG
    type: STRING
  label_add_button:
    name: rn:msg:LABEL_ADD_BUTTON_LBL
    description: rn:msg:MSG_DISP_BTN_LAUNCHES_DIALOG_LBL
    default: rn:msg:ADD_NOTIFICATIONS_CMD
    type: STRING
  report_page_url:
    name: rn:msg:REPORT_PAGE_LBL
    description: rn:msg:PG_P_C_URL_PARMS_NOTIF_DISP_SRCH_LBL
    default: /app/answers/list
    type: STRING
  message_element:
    name: rn:msg:MESSAGE_ELEMENT_LBL
    description: rn:msg:UNIQ_ID_DIV_PG_SUCC_MSGS_REPORTED_MSG
    type: STRING
  label_dialog_cancel:
    name: rn:msg:DIALOG_CANCEL_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_DIALOG_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
    type: STRING
info:
  description: rn:msg:WIDGET_DISP_PROD_CAT_NOTIF_LOGGED_MSG
contains:
- widget: standard/input/ProductCategoryInput
  versions: ["1.2"]
