version: "1.2.2"
requires:
  framework: ["3.2"]
  jsModule: [standard, mobile]
attributes:
  label_button:
    name: rn:msg:BUTTON_LABEL_LBL
    description: rn:msg:LABEL_TO_DISPLAY_ON_THE_BUTTON_LBL
    default: rn:msg:SUBMIT_CMD
    type: STRING
  label_confirm_dialog:
    name: rn:msg:CONFIRM_DIALOG_LBL
    description: rn:msg:MSG_DISPLAYED_MODAL_DIALOG_MSG
    type: STRING
  label_submitting_message:
    name: rn:msg:SUBMITTING_MESSAGE_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_FORM_IS_SUBMITTING_MSG
    type: STRING
    default: rn:msg:SUBMITTING_ELLIPSIS_MSG
  on_success_url:
    name: rn:msg:ON_SUCCESS_URL_LBL
    description: rn:msg:URL_RDIRECT_FORM_SUBMISSION_MSG
    type: STRING
  loading_icon_path:
    name: rn:msg:LOADING_ICON_PATH_LBL
    description: rn:msg:FILE_PATH_IMG_DISP_SUBMITTING_FORM_LBL
    default: images/indicator.gif
    type: filepath
  error_location:
    name: rn:msg:ERROR_LOCATION_LBL
    description: rn:msg:UNIQ_ID_LT_DIV_AMPERSAND_MSG
    type: STRING
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(CMMA_SEPARATED_L_URL_PARMS_MSG), 'on_success_url')
    type: STRING
  challenge_location:
    name: rn:msg:CHALLENGE_LOCATION_LBL
    description: rn:msg:UNQ_ID_LT_DV_AMPERSAND_MSG
    type: STRING
  challenge_required:
    name: rn:msg:CHALLENGE_REQUIRED_LBL
    description: rn:msg:INDICATES_FORM_REQS_A_VALID_HUMAN_MSG
    default: false
    type: BOOLEAN
  timeout:
    name: rn:msg:TIMEOUT_LBL
    description: rn:msg:TIMEOUT_FORM_SUBMISSION_SET_0_DEF_MSG
    type: INT
    default: 0
    min: 0
info:
  description: rn:msg:WDGET_DISP_HTML_SUBMIT_BTN_SUBMIT_MSG
