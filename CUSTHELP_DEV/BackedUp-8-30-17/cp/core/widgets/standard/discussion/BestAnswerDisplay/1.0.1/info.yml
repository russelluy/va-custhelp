version: "1.0.1"
requires:
  framework: ["3.3"]
  jsModule: [standard, mobile]
info:
  category:
    - Community
  description: rn:astr:This widget displays the selected best answer(s) for the current question and of the type(s) specified in the `best_answer_types` attribute. If no best answer has been selected then the widget will be hidden.
  urlParameters:
    qid:
      name: rn:msg:QUESTION_ID_LBL
      description: rn:msg:ID_OF_QUESTION_TO_DISPLAY_LBL
      example: qid/3
attributes:
  best_answer_types:
    name: rn:msg:BEST_ANSWER_TYPES_LBL
    description: rn:msg:THE_BEST_ANSWER_TYPES_TO_DISPLAY_LBL
    type: MULTIOPTION
    options:
    - author
    - moderator
    default:
    - author
    - moderator
  avatar_size:
    name: rn:msg:AVATAR_SIZE_LBL
    description: rn:msg:SIZE_TO_DISPLAY_USER_AVATARS_LBL
    type: OPTION
    options:
    - none
    - small
    - medium
    - large
    - xlarge
    default: medium
  jump_to_link_url:
    name: rn:msg:JUMP_TO_LINK_LABEL_LBL
    description: rn:msg:PAGE_FOR_THE_LBL
    default: /app/questions/detail
    type: STRING
  always_show_jump_to:
    name: rn:msg:ALWAYS_SHOW_JUMP_TO_LINK_LBL
    description: rn:astr:If set to true, the jump to link always displays.  If set to false, the jump to link only displays when the best answer is fully expanded.
    default: true
    type: BOOLEAN
  refresh_ajax:
    name: rn:msg:REFRESH_ENDPOINT_LBL
    type: ajax
    description: rn:msg:AJAX_TO_RELOADING_BEST_TC_T_BEST_ANSWER_LBL
    default: /ci/ajax/widget
  label_dynamic_notice:
    name: rn:msg:DYNAMIC_NOTICE_LABEL_LBL
    type: STRING
    description: rn:msg:BANNER_ISNT_AUTH_TC_SSS_QUESTION_LBL
    default: rn:msg:YOUVE_UPDATED_A_BEST_ANSWER_LBL
  label_refresh:
    name: rn:msg:REFRESH_LABEL_LBL
    type: STRING
    description: rn:msg:L_QUESTI_AUTH_SSS_DAT_TT_TH_TC_SSS_QSTN_LBL
    default: rn:msg:REFRESH_CMD
  label_no_best_answers:
    name: rn:msg:NO_BEST_ANSWERS_LABEL_LBL
    type: STRING
    description: rn:msg:APPEARS_CONTENT_AREA_BEST_QUESTION_LBL
    default: rn:msg:THERE_ARE_CURRENTLY_NO_BEST_ANSWERS_LBL
  label_title:
    name: rn:msg:TITLE_LABEL_LBL
    description: rn:msg:A_SSS_ATTRIB_EE_S_REM_L_L_ENTIRELY_MSG
    default: rn:msg:BEST_ANSWER_LBL
    type: STRING
  label_selected_best_by:
    name: rn:msg:SELECTED_BEST_BY_LABEL_LBL
    description: rn:msg:H_SSS_PP_WF_LBLSLCTDBSTMDRT_LBLSLCTDBSTT_MSG
    default: rn:msg:SELECTED_BEST_BY_LBL
    type: STRING
  label_selected_by_connector:
    name: rn:msg:SELECTED_BY_CONNECTOR_LABEL_LBL
    description: rn:msg:CLAUSES_ERR_MULTIPLES_SNGL_COMMENT_MSG
    default: rn:msg:AND_LBL
    type: STRING
  label_selected_best_moderator:
    name: rn:msg:SELECTED_BEST_MODERATOR_LABEL_LBL
    description: rn:msg:XPLN_MDRT_SSS_MDRT_TTRB_SRRNDNG_PRNTHSS_MSG
    default: rn:msg:MODERATOR_LBL
    type: STRING
  label_selected_best_author:
    name: rn:msg:SELECTED_BEST_AUTHOR_LABEL_LBL
    description: rn:msg:EXPLAIN_ATH_SSS_TH_TTRB_SRRNDNG_PRNTHSS_MSG
    default: rn:msg:AUTHOR_LBL
    type: STRING
  label_created_time:
    name: rn:msg:CREATED_TIME_LABEL_LBL
    description: rn:msg:LABEL_FOR_QUESTION_CREATED_DATE_LBL
    default: rn:msg:CREATED_S_LBL
    type: STRING
  label_unmark_best_answer_author:
    name: rn:msg:AUTHOR_UNMARK_BEST_ANSWER_LABEL_LBL
    description: rn:msg:BUTT_L_AUTHORS_UNMARK_BEST_ANSWER_LBL
    default: rn:msg:UNMARK_AS_THE_BEST_ANSWER_BY_AUTHOR_LBL
    type: STRING
  label_unmark_best_answer_moderator:
    name: rn:msg:UNMARK_BEST_ANSWER_LABEL_LBL
    description: rn:msg:BUTT_ALLOWING_ADD_UNMARK_BEST_ANSWER_LBL
    default: rn:msg:UNMARK_AS_THE_BEST_ANSWER_BY_MODERATOR_LBL
    type: STRING
  label_expand:
    name: rn:msg:EXPAND_LABEL_LBL
    description: rn:msg:LABEL_FOR_EXPAND_LINK_LBL
    default: rn:msg:EXPAND_CMD
    type: STRING
  label_collapse:
    name: rn:msg:COLLAPSE_LABEL_LBL
    description: rn:msg:LABEL_FOR_COLLAPSE_LINK_LBL
    default: rn:msg:COLLAPSE_CMD
    type: STRING
  label_jump_to:
    name: rn:msg:JUMP_TO_LABEL_LBL
    description: rn:msg:LABEL_FOR_JUMP_TO_LINK_LBL
    default: rn:msg:JUMP_TO_LBL
    type: STRING
  label_unmark_best_answer_moderator_title:
    name: rn:msg:MODERATOR_UNMARK_BEST_LABEL_TITLE_LBL
    description: rn:msg:TITLE_BUTT_L_ADD_UNMARK_BEST_ANSWER_LBL
    default: rn:msg:AS_MODERATOR_MAY_UNMARK_AS_BEST_ANSWER_LBL
    type: STRING
  label_unmark_best_answer_author_title:
    name: rn:msg:AUTHOR_UNMARK_BEST_ANSWER_LABEL_TITLE_LBL
    description: rn:msg:BUTT_L_QUESTI_AUTH_UNMARK_SSS_ANSWER_LBL
    default: rn:msg:QUESTION_AUTHOR_MAY_UNMARK_BEST_ANSWER_LBL
    type: STRING
