version: "1.0.1"
requires:
  framework: ["3.3"]
  jsModule: [standard, mobile]
attributes:
  comment_id:
    name: rn:msg:COMMENT_ID_LBL
    type: INT
    description: rn:msg:ID_COMMENT_THAT_TH_RATING_ATTACHED_TO_MSG
  question_id:
    name: rn:msg:QUESTION_ID_LBL
    type: INT
    description: rn:msg:ID_QUESTION_THAT_TH_RATING_ATTACHED_TO_MSG
    required: true
  content_type:
    name: rn:msg:CONTENT_TYPE_LBL
    type: OPTION
    options:
    - comment
    - question
    default: comment
    description: rn:msg:TYPE_CONTENT_RATING_ACTION_WITH_MSG
  submit_vote_ajax:
    name: rn:msg:SUBMIT_VOTE_AJAX_ENDPOINT_LBL
    type: AJAX
    description: rn:msg:AJAX_TO_WHERE_VOTE_UPVOTE_BTN_CLICKED_MSG
    default: /ci/ajax/widget
  label_upvote_hint:
    name: rn:msg:UPVOTE_HINT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_UPVOTE_HINT_LBL
    default: rn:msg:UPVOTE_LBL
  label_upvote_thanks:
    name: rn:msg:THANKS_FOR_VOTING_HINT_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_FOR_UPVOTING_LBL
    default: rn:msg:THANK_YOU_FOR_VOTING_LBL
  label_vote_count_singular:
    name: rn:msg:SINGULAR_VOTE_COUNT_LABEL_LBL
    type: STRING
    description: rn:msg:HINT_VOTE_COUNT_SINGLE_VOTE_H_BEEN_CAST_LBL
  label_vote_count_plural:
    name: rn:msg:PLURAL_VOTE_COUNT_LABEL_LBL
    type: STRING
    description: rn:msg:HINT_VOTE_COUNT_MULTIPLE_VOTES_CAST_LBL
  label_upvote_disabled:
    name: rn:msg:UPVOTE_DISABLED_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_AS_HINT_UPVOTE_BUTT_UNABLE_VOTE_LBL
    default: rn:msg:YOU_ARE_UNABLE_TO_VOTE_ON_THIS_CONTENT_LBL
info:
  category:
    - Community
  description: rn:msg:ALLWS_L_EU_TAB_FAVORABLY_EE_EU_T_T_ONCE_MSG
  urlParameters:
    qid:
      name: Question ID
      description: rn:msg:BEING_RATED_PARENT_COMMENTS_BEING_RATED_MSG
      example: qid/6
      required: true
