version: "1.0.2"
requires:
  framework: ["3.0", "3.1", "3.2"]
  jsModule: [standard, mobile]
attributes:
  report_id:
    name: rn:msg:REPORT_ID_LBL
    type: INT
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
    min: 1
  label_title:
    name: rn:msg:LABEL_LBL
    description: rn:msg:LABEL_TO_USE_FOR_HEADING_LBL
    default: rn:msg:RECOMMENDED_LINKS_LBL
    type: STRING
  display_icon:
    name: rn:msg:DISPLAY_ICON_CMD
    description: rn:msg:DETS_ICON_DISPLAYED_LINK_ICON_MSG
    default: true
    type: BOOLEAN
  target:
    name: rn:msg:TARGET_LBL
    description: rn:msg:CONTROLS_DOC_DISPLAYED_FOLLOWS_MSG
    default: _self
    type: STRING
  add_params_to_url:
    name: rn:msg:ADD_PRMS_TO_URL_CMD
    description: rn:msg:CMMA_SPRATED_L_URL_PARMS_LINKS_MSG
    default: kw
    type: STRING
  icon_path:
    name: rn:msg:ICON_PATH_LBL
    description: rn:msg:ICON_PATH_DEF_ICONS_TOPIC_WORDS_MSG
    type: STRING
info:
  description: rn:msg:WIDGET_DISP_L_RECOMMENDED_ANS_DOCS_LBL
  urlParameters:
    kw:
      name: rn:msg:KEYWORD_LBL
      description: rn:msg:KEYWORD_SEARCH_TEXT_LBL
      example: kw/search
