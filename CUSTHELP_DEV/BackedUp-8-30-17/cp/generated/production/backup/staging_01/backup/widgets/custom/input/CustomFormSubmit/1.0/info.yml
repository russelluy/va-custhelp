version: "1.0"
requires:
  jsModule:
  - standard
  - mobile
attributes:
  display_value:
    name: display_value
    type: string
    description: Display Value
    default: ""
    required: false
  always_show:
    name: always_show
    type: boolean
    description: Always show field?
    default: false
    required: false
  hideon_value:
    name: hideon_value
    type: string
    description: Hide button when value equals this
    default: ""
    required: false
extends:
  widget: standard/input/FormSubmit
  components:
  - php
  - view
  - js
  - css
