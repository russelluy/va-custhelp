version: "1.1.2"
requires:
  framework: ["3.2"]
  jsModule: [standard, mobile]
info:
  description: rn:php:sprintf(\RightNow\Utils\Config::getMessage(WIDGET_ALLOWS_USERS_SET_FLD_VALS_MSG), 'name', 'default_value')
  urlParameters:
    i_id:
      name: rn:msg:INCIDENT_ID_LBL
      description: rn:msg:INCIDENT_ID_DISPLAY_INFORMATION_LBL
      example: i_id/7
contains:
- widget: standard/input/SelectionInput
  versions: ["1.2", "1.3"]
- widget: standard/input/DateInput
  versions: ["1.3", "1.4"]
- widget: standard/input/TextInput
  versions: ["1.3"]
- widget: standard/input/PasswordInput
  versions: ["1.3"]
